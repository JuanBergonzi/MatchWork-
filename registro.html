  <header class="header">
    <h1>MatchWork</h1>
    <nav>
      <a href="index.html">Volver al inicio</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Registrate</h2>
    <form id="registroForm">
      <label for="tipoUsuario">Tipo de usuario</label>
      <select id="tipoUsuario" required>
        <option value="">Seleccionar</option>
        <option value="trabajador">Trabajador</option>
        <option value="contratante">Empleador</option>
      </select>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required minlength="6"/>

      <div id="rubroContainer">
        <label for="rubro" id="labelRubro">Rubro o especialidad</label>
        <input type="text" id="rubro" />
      </div>

      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" required />

      <button type="submit">Registrarse</button>
    </form>
    <p id="mensaje"></p>
    <p>¿Ya tenés una cuenta? <a href="login.html">Iniciar sesión</a></p>
  </main>

  <script src="js/registro.js"></script>
